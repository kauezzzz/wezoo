<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://getbootstrap.com/docs/5.3/assets/css/docs.css" rel="stylesheet">
    <title>Bootstrap Example</title>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.1/dist/js/bootstrap.bundle.min.js"></script>
  </head>
  <body class="p-3 m-0 border-0 bd-example m-0 border-0">


    <!-- BANNERS -->
<div class="container-fluid" id="banners-container">
  <div id="slider" class="carousel slide" data-bs-ride="carousel">
    <div class="carousel-inner">
      <!-- Primeiro slide do carousel -->
      <div class="carousel-item active">
        <img src="img/gifs-de-flamingo-8.gif" class="d-block w-100 img-fluid" alt="...">
        <div class="carousel-caption destaque">
        </div>
      </div>
      <!-- Segundo slide do carousel -->
      <div class="carousel-item">
        <img src="img/gifs-tiger-5.gif" class="d-block w-100 img-fluid" alt="...">
        <div class="carousel-caption destaque">
        </div>
      </div>
    </div>
    <!-- BotÃµes de controle para navegar entre slides -->
    <button class="carousel-control-prev" type="button" data-bs-target="#slider" data-bs-slide="prev">
      <span class="carousel-control-prev-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#slider" data-bs-slide="next">
      <span class="carousel-control-next-icon" aria-hidden="true"></span>
      <span class="visually-hidden">Next</span>
    </button>
  </div>


  </body>
</html>
